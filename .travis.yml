language: php

php:
    - 5.4

env:
    - NO_INTERACTION=1 TEST_TIMEOUT=300

before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -y libev-dev
    - sh -c "phpize && ./configure --with-rdns && make"

script:
    - sh -c "make test | tee result.txt"
    - sh -c "make install"
    - echo "extension = <extension>.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
    - bin/atoum -d ./tests
    - sh test-report.sh

